<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">


  
  
  <link rel="icon" typ="iemage/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="main-box">
    <div class="image-office"><img src="images/image-header-desktop.jpg" class="image-desktop" /><img src="images/image-header-mobile.jpg" class="image-mobile" /></div>  
    
    <div class="text-area">
      <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
      

      <p>Discover the benefits of data analytics and make
        better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="spanned-heads">
        <div>10k+<br><span class="spanned-text">COMPANIES</span></div>
        <div>314<br><span class="spanned-text">TEMPLATES</span></div>
        <div>12M+<br><span class="spanned-text">QUERIES</span></div>
      </div>
    </div>


  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>


</body>
</html>
